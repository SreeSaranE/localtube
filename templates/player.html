{% extends "base.html" %}

{% block content %}
<h2>{{ video[0] }}</h2>

<video controls width="100%">
    <source src="/media/video?path={{ video[1] }}">
    {% if video[2] %}
    <track
        kind="subtitles"
        srclang="en"
        src="/media/subtitle?path={{ video[2] }}"
        default>
    {% endif %}
</video>

<form method="post" action="/delete/{{ request.view_args.video_id }}"
      onsubmit="return confirm('Delete this video?');"
      style="margin-top:12px;">
    <button type="submit" style="color:red;">Delete</button>
</form>

<p><a href="/">‚Üê Back</a></p>
{% endblock %}
